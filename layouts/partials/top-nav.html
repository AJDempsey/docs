<div>
  <nav>
    <ul class="mt-1 box-content hidden gap-4 md:flex">
      {{ range site.Menus.main }}
      <li {{- if or (eq page .Page) (page.IsDescendant .Page) }} class="border-b-4" {{- end }}>
        <a class="block px-2 py-1" href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
